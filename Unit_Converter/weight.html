<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Unit Converter</h2>
      <div class="tabs">
        <a href="length.html" class="tab">Length</a>
        <a href="#" class="tab active">Weight</a>
        <a href="temperature.html" class="tab">Temperature</a>
      </div>

        <form 
        onsubmit="convert(event, 'weight')" 
        style="display: block"
        id="form-container"
        >
          <div class="input-group">
            <label for="value">Enter the weight to convert</label>
            <input id="value" type="number" min="0" />
          </div>

          <div class="input-group">
            <label for="from">Unit to Convert from</label>
            <select id="from">
              <option value="milligram">Milligram</option>
              <option value="gram">Gram</option>
              <option value="kilogram">Kilogram</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
            </select>
          </div>

          <div class="input-group">
            <label for="to">Unit to Convert to</label>
            <select id="to">
              <option value="gram">Gram</option>
              <option value="milligram">Milligram</option>
              <option value="kilogram">Kilogram</option>
              <option value="ounce">Ounce</option>
              <option value="pound">Pound</option>
            </select>
          </div>

          <div class="button-container">
            <button type="submit">Convert</button>
          </div>
        </form>

        <div id="result-container" style="display: none">
          <p>Result of your calculation</p>
          <h2 id="result-text" style="font-weight: bold"></h2>
          <button onclick="reset()">Reset</button>
        </div>
      </div>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
